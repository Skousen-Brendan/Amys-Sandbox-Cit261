<!DOCTYPE html>
<html>
	<head>
		<title> JavaScript Object Example 2 (Inheritance) </title>
		<meta name="Author" content="Amy Norman">
		<script type="text/javascript">
		
		var Person = function(firstname){
			this.firstname = firstname;
		}
		
		var people = [];
		
			function newPerson(){
				var person1 = new Person(document.person.name.value);
				//Add person to the list of people
				people.push(person1);
				//Display individual
				document.getElementById("Display Person").innerHTML = JSON.stringify(person1);
				//Display people
				document.getElementById("Display People").innerHTML = JSON.stringify(people);
			}
			
			
		</script>
	</head>
	<body>
		<h1> JavaScript Object Inheritance Example </h1>

		<h2> Create a Person: </h2>
		<p id="Display Person"></p>
		<form name="person">

			<input type="text" id="name" name="name" placeholder="Brown"/><br>
			</select><br>
			<button type="button" value="submit" onclick="newPerson()">Create Person</button>
		</form>
		<p id="Display People"><p>
	</body>
</html>
