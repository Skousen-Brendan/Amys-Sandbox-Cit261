<!DOCTYPE html>
<html>
	<head>
		<title> JavaScript Object Example 1 </title>
		<meta name="Author" content="Amy Norman">
		<script type="text/javascript">
			function createToy(){
				var toy = new Object();
				toy.color = document.myForm.color.value;
				toy.size  = document.getElementById("size").value;
				toy.isSoft = document.getElementById("softness").value;
				toy.play = function(){
					this.status = "playing";
				}
				document.getElementById("Display Toy").innerHTML = JSON.stringify(toy);
			}
			
			function createPerson(){
				var person = {
					hairColor: document.getElementById("hair").value
					, gender: document.person.gender.value
				};
				
				document.getElementById("Display Person").innerHTML = "Person's hair color: " + person.hairColor;
			}
		</script>
	</head>
	<body>
		<h1> JavaScript Object Example 1 </h1>
		<h2> Create a Toy: </h2>
		<p id="Display Toy"></p>
		<form name="myForm">
			<label>Color:</label>
			<input type="text" id="color" name="color" placeholder="Blue"/><br>
			<label>Size:</label>
			<input type="text" id="size" name="size" placeholder="Small"/><br>
			<label>Is it soft?</label>
			<select id="softness">
				<option value="true">Yes</option>
				<option value="false">No</option>
			</select><br>
			<button id="button" type="button" value="submit" onclick="createToy()">Create Object</button>
		</form>
		<br>
		<h2> Create a Person: </h2>
		<p id="Display Person"></p>
		<form name="person">
			<label>Hair Color:</label>
			<input type="text" id="hair" name="hair" placeholder="Blue"/><br>
			<label>Gender:</label>
			<select id="gender" name="gender">
				<option value="Male">Male</option>
				<option value="Female">Female</option>
			</select><br>
			<button type="button" value="submit" onclick="createPerson()">Create Person</button>
		</form>
	</body>
</html>
